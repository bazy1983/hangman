<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">    <!-- winning font -->
    <link href="https://fonts.googleapis.com/css?family=Butcherman" rel="stylesheet"> <!-- losing font -->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <img src="./media/hangman.png" alt="hangman">
        <div class="spacer"></div>
        <p class="parag">The computer is thinking of ...
            <span id="category"></span>
        </p>
        <div id="gameBox"></div><!-- container for guessing the letters-->

        <!-- this will show stars that represent player's attempts -->
        <div class="lives">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
        </div>

        <div id="wrongLetters"></div>

        <!-- this will show up when winning the game -->
        <div id = "winning" class="win hidden">
            <div id = "stripe" class="stripe"></div>
            <div class = "animation">
                <span class="winText v1">Y</span>
                <span class="winText v2">O</span>
                <span class="winText v3">U</span>
                <span class="winText">&nbsp;</span>
                <span class="winText v4">W</span>
                <span class="winText v5">O</span>
                <span class="winText v6">N</span> 
            </div>
            <div><i id = "resetWin" onclick = "reset()" class="fas fa-sync"></i></div>
        </div>

        <!-- this will show up when losing the game -->
        <div id = "losing" class="lose hidden">
                
                <div id = "losingText" class = "ScaryFont">
                    You Lost
                </div>
                <div><i  id = "resetLost" onclick = "reset()" class="fas fa-sync"></i></div>
            </div>

    </div>
    <script type="text/javascript" src="./js/logic.js"></script>
</body>

</html>
